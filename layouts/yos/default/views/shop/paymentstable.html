<table id="paymentcontainer" data-table>
  <tr style="position:relative;" data-row>
    <td>
      <input type="radio" name="payment" data-select>
    </td>
    <td style="padding-left:1em; padding-right:2.2em;text-align:left;">
      <details>
        <summary style="position:relative; display: inline-block;" data-name>
          <div data-butedit class="btmiddleright"></div>
          <span data-value></span>
        </summary>
        <div style="position:relative;" data-description>
          <div data-butedit class="btmiddleright"></div>
          <span class="explanation" data-value></span>
        </div>
      </details>
    </td>
    <td style="padding-left:1em; padding-right:2.2em;text-align:left;" data-extra>
      <div style="position:relative;">
        <div data-butedit class="btmiddleright"></div>
        <span data-value></span>
      </div>
    </td>
    <td>
      <div class="btmiddleright">
        <div class="admnbtsgrid" data-admnbuts></div>
      </div>
    </td>
  </tr>
</table>
